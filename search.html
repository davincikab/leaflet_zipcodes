<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="search-section">
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                          <i class="fa fa-map-marker"></i>
                      </span>
                    </div>
    
                    <input type="text" class="form-control" 
                        aria-label="Location" id="location-bar" placeholder="Business Address, ZipCode ....">
                    <div class="input-group-append">
                      <span class="input-group-text">
                          <i class="fa fa-search"></i>
                      </span>
                    </div>
                </div>
            </div>

            <div class="map" id="map"></div>
            <div class="side-section">
                <ul class="list-group list-group-flush" id="result">
                </ul>
            </div>
        </div>

    <script>
        var isMainPage = false;

        // Creating map object
        var map = L.map("map", {
            center: [39.2832938689385, -99.25048828125],
            zoom: 5,
            minZoom:0,
            zoomDelta:1
        });

        map.zoomControl.remove();


        var cartoWhite = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}' + (L.Browser.retina ? '@2x.png' : '.png'), {
            attribution:'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20,
            minZoom: 0
        });

        cartoWhite.addTo(map);


    </script>
    <script src="search.js"></script>
</body>
</html>
